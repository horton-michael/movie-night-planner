<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Night Result Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/nouislider.css" />
    <link rel="stylesheet" href="./assets/css/result-page.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrap">
          <a href="someimage..." class="brand-logo">Movie Night Planner</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="./favorite-page.html">Favorites</a></li>
            <li><a href="linktocontact...">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <!-- sidenav -->
      <ul id="slide-out" class="sidenav">
        <li>
          <div class="user-view">
            <div class="background">
              <img src="" />
            </div>
          </div>
        </li>
        <li>
          <a class="waves-effect" href="#!">Home</a>
        </li>
        <li><div class="divider"></div></li>
        <li>
          <a class="waves-effect dropdown-trigger" data-target="dropdown1"
            >Genre</a
          >
          <ul id="dropdown1" class="dropdown-content">
            <button class="btn-flat waves-effect" value="28">Action</button>
            <button class="btn-flat waves-effect" value="12">Adventure</button>
            <button class="btn-flat waves-effect" value="16">Animation</button>
            <button class="btn-flat waves-effect" value="35">Comedy</button>
            <button class="btn-flat waves-effect" value="80">Crime</button>
            <button class="btn-flat waves-effect" value="99">
              Documentary
            </button>
            <button class="btn-flat waves-effect" value="18">Drama</button>
            <button class="btn-flat waves-effect" value="10751">Family</button>
            <button class="btn-flat waves-effect" value="14">Fantasy</button>
            <button class="btn-flat waves-effect" value="36">History</button>
            <button class="btn-flat waves-effect" value="27">Horror</button>
            <button class="btn-flat waves-effect" value="10402">Music</button>
            <button class="btn-flat waves-effect" value="9648">Mystery</button>
            <button class="btn-flat waves-effect" value="10749">Romance</button>
            <button class="btn-flat waves-effect" value="878">Sci-Fi</button>
            <button class="btn-flat waves-effect" value="10770">
              TV Movie
            </button>
            <button class="btn-flat waves-effect" value="53">Thriller</button>
            <button class="btn-flat waves-effect" value="10752">War</button>
            <button class="btn-flat waves-effect" value="37">Western</button>
          </ul>
        </li>
        <li>
          <a class="waves-effect dropdown-trigger" data-target="dropdown2"
            >Type</a
          >
        </li>
        <ul id="dropdown2" class="dropdown-content">
          <button class="btn-flat waves-effect" value="1">Films/Movies</button>
          <button class="btn-flat waves-effect" value="2">Podcasts</button>
          <button class="btn-flat waves-effect" value="3">TV Series</button>
          <button class="btn-flat waves-effect" value="4">Shorts</button>
          <button class="btn-flat waves-effect" value="5">Video Games</button>
        </ul>
        <li>
          <a class="waves-effect dropdown-trigger" data-target="dropdown3"
            >Runtime</a
          >
        </li>
        <ul id="dropdown3" class="dropdown-content">
          <button class="btn-flat waves-effect" value="1">&lt 1 hr</button>
          <button class="btn-flat waves-effect" value="2">1.5 - 2 hrs</button>
          <button class="btn-flat waves-effect" value="3">2 - 3 hrs</button>
          <button class="btn-flat waves-effect" value="4">&gt 3 hrs</button>
        </ul>
        <li>
          <a href="#!">Release Year</a>
        </li>
        <li>
          <div class="input-field" style="padding: 50px">
            <div id="test-slider"></div>
          </div>
        </li>
      </ul>
      <a href="#" data-target="slide-out" class="sidenav-trigger"
        ><i class="material-icons waves-effect waves-teal btn-small pulse"
          >Menu</i
        ></a>

        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="images/office.jpg">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">Card Title<i class="material-icons right">more_vert</i></span>
            <p><a href="#">This is a link</a></p>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
            <p>Here is some more information about this product that is only revealed once clicked on.</p>
          </div>
        </div>
      
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/nouislider.js"></script>
    <script src="./assets/js/result-page.js"></script>
  </body>
</html>
