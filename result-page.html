<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Night Result Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/nouislider.css" />
    <link rel="stylesheet" href="./assets/css/result-page.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrap">
          <a href="someimage..." class="brand-logo">Movie Night Planner</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="./favorite-page.html">Favorites</a></li>
            <li><a href="linktocontact...">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <!-- sidenav -->
      <ul id="slide-out" class="sidenav">
        <li>
          <div class="user-view">
            <div class="background">
              <img src="" />
            </div>
          </div>
        </li>
        <li>
          <a class="waves-effect" href="#!">Home</a>
        </li>
        <li><div class="divider"></div></li>
        <li>
          <a class="waves-effect dropdown-trigger" data-target="dropdown1"
            >Genre</a
          >
          <ul id="dropdown1" class="dropdown-content">
            <button class="btn-flat waves-effect" value="1">Action</button>
            <button class="btn-flat waves-effect" value="2">Adventure</button>
            <button class="btn-flat waves-effect" value="3">Animation</button>
            <button class="btn-flat waves-effect" value="4">Biography</button>
            <button class="btn-flat waves-effect" value="5">Comedy</button>
            <button class="btn-flat waves-effect" value="6">Crime</button>
            <button class="btn-flat waves-effect" value="7">Documentary</button>
            <button class="btn-flat waves-effect" value="8">Drama</button>
            <button class="btn-flat waves-effect" value="9">Family</button>
            <button class="btn-flat waves-effect" value="10">Fantasy</button>
            <button class="btn-flat waves-effect" value="11">Film-Noir</button>
            <button class="btn-flat waves-effect" value="12">History</button>
            <button class="btn-flat waves-effect" value="13">Horror</button>
            <button class="btn-flat waves-effect" value="14">Music</button>
            <button class="btn-flat waves-effect" value="15">Musical</button>
            <button class="btn-flat waves-effect" value="16">Mystery</button>
            <button class="btn-flat waves-effect" value="17">Romance</button>
            <button class="btn-flat waves-effect" value="18">Sci-Fi</button>
            <button class="btn-flat waves-effect" value="19">Sport</button>
            <button class="btn-flat waves-effect" value="20">Thriller</button>
            <button class="btn-flat waves-effect" value="21">War</button>
            <button class="btn-flat waves-effect" value="22">Western</button>
          </ul>
        </li>
        <li><a class="waves-effect" href="#!">Type</a></li>
        <li><a class="waves-effect" href="#!">Runtime</a></li>
        <li>
          <a href="#!">Release Year</a>
        </li>
        <li>
          <div class="input-field" style="padding: 50px">
            <div id="test-slider"></div>
          </div>
        </li>
      </ul>
      <a href="#" data-target="slide-out" class="sidenav-trigger"
        ><i class="material-icons waves-effect waves-teal btn-small pulse"
          >Menu</i
        ></a
      >
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/nouislider.js"></script>
    <script src="./assets/js/result-page.js"></script>
  </body>
</html>
