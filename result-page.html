<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./assets/img/w_logo.png" type="image/png" />

    <title>Results</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/nouislider.css" />
    <link rel="stylesheet" href="./assets/css/result-page.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrap">
          <a href="someimage..." class="brand-logo">Movie Night Planner</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="./favorite-page.html">Favorites</a></li>
            <li><a href="linktocontact...">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <!-- sidenav -->
      <ul id="slide-out" class="sidenav">
        <li>
          <div class="user-view">
            <div class="background">
              <img src="" />
            </div>
          </div>
        </li>
        <li>
          <a class="waves-effect" href="#!">
            <img
              src="./assets/img/w_logo.png"
              alt="logo"
              class="logo-image left"
            />
            Home</a
          >
        </li>
        <li><div class="divider"></div></li>
        <li>
          <a
            id="genre-dropdown"
            class="waves-effect dropdown-trigger"
            data-target="dropdown1"
            >Genre</a
          >
          <select id="dropdown1" class="dropdown-content">
            <option class="btn-flat waves-effect" value="28">Action</option>
            <option class="btn-flat waves-effect" value="12">Adventure</option>
            <option class="btn-flat waves-effect" value="16">Animation</option>
            <option class="btn-flat waves-effect" value="35">Comedy</option>
            <option class="btn-flat waves-effect" value="80">Crime</option>
            <option class="btn-flat waves-effect" value="99">
              Documentary
            </option>
            <option class="btn-flat waves-effect" value="18">Drama</option>
            <option class="btn-flat waves-effect" value="10751">Family</option>
            <option class="btn-flat waves-effect" value="14">Fantasy</option>
            <option class="btn-flat waves-effect" value="36">History</option>
            <option class="btn-flat waves-effect" value="27">Horror</option>
            <option class="btn-flat waves-effect" value="10402">Music</option>
            <option class="btn-flat waves-effect" value="9648">Mystery</option>
            <option class="btn-flat waves-effect" value="10749">Romance</option>
            <option class="btn-flat waves-effect" value="878">Sci-Fi</option>
            <option class="btn-flat waves-effect" value="10770">
              TV Movie
            </option>
            <option class="btn-flat waves-effect" value="53">Thriller</option>
            <option class="btn-flat waves-effect" value="10752">War</option>
            <option class="btn-flat waves-effect" value="37">Western</option>
          </select>
        </li>
        <li>
          <a class="waves-effect dropdown-trigger" data-target="dropdown2"
            >Type</a
          >
        </li>
        <select id="dropdown2" class="dropdown-content">
          <option class="btn-flat waves-effect" value="1">Films/Movies</option>
          <option class="btn-flat waves-effect" value="2">Podcasts</option>
          <option class="btn-flat waves-effect" value="3">TV Series</option>
          <option class="btn-flat waves-effect" value="4">Shorts</option>
          <option class="btn-flat waves-effect" value="5">Video Games</option>
        </select>
        <li>
          <a
            id="duration-dropdown"
            class="waves-effect dropdown-trigger"
            data-target="dropdown3"
            >Runtime</a
          >
        </li>
        <select id="dropdown3" class="dropdown-content">
          <option class="btn-flat waves-effect" value="1">&lt 1 hr</option>
          <option class="btn-flat waves-effect" value="2">1.5 - 2 hrs</option>
          <option class="btn-flat waves-effect" value="3">2 - 3 hrs</option>
          <option class="btn-flat waves-effect" value="4">&gt 3 hrs</option>
        </select>
        <li>
          <a href="#!">Release Year</a>
        </li>
        <li>
          <div class="input-field" style="padding: 50px">
            <div id="test-slider"></div>
          </div>
        </li>
        <div class="centered-search">
          <li>
            <button
              class="waves-effect center-align btn btn-small search-btn"
              id="sidebar-search-btn"
              type="submit"
            >
              Search
            </button>
          </li>
        </div>
      </ul>
      <a href="#" data-target="slide-out" class="sidenav-trigger"
        ><i class="material-icons waves-effect waves-teal btn-small pulse"
          >Menu</i
        ></a
      >

      <div id="movie-container"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/nouislider.js"></script>
    <script src="./assets/js/result-page.js"></script>
  </body>
</html>
