<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Night</title>
    <script src="https://kit.fontawesome.com/f669782858.js" crossorigin="anonymous"></script>
        <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/nouislider.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-wrap">
          <a href="someimage..." class="brand-logo">Movie Night Planner</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="./favorite-page.html">Favorites</a></li>
            <li><a href="linktocontact...">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row">
        <div class="col s3">
          <div class="input-field">
            <div class="center-align">
              <i class="fa-solid fa-film fa-beat fa-lg" style="color: #fa0025;"></i>
            </div>
            <select id="genre-dropdown">
              <option value="" disabled selected>Genre</option>
              <option value="action">Action</option>
              <option value="adventure">Adventure</option>
              <option value="animation">Animation</option>
              <option value="biography">Biography</option>
              <option value="comedy">Comedy</option>
              <option value="crime">Crime</option>
              <option value="documentary">Documentary</option>
              <option value="drama">Drama</option>
              <option value="family">Family</option>
              <option value="fantasy">Fantasy</option>
              <option value="film-noir">Film-Noir</option>
              <option value="history">History</option>
              <option value="horror">Horror</option>
              <option value="music">Music</option>
              <option value="musical">Musical</option>
              <option value="mystery">Mystery</option>
              <option value="romance">Romance</option>
              <option value="sci-fi">Sci-Fi</option>
              <option value="sport">Sport</option>
              <option value="thriller">Thriller</option>
              <option value="war">War</option>
              <option value="western">Western</option>
            </select>
          </div>
        </div>

        <!-- slider -->
        <div class="col s3">
          <div class="input-field">
            <div id="test-slider"></div>
            <p class="center-align">Year Range</p>
            <div id="test-slider"></div>
          </div>
        </div>

        <div class="col s3">
          <div class="input-field">
            <div class="center-align">
              <i class="fa-solid fa-hourglass-start fa-beat fa-lg" style="color: #ff0000;"></i>
            </div>
            <select id="duration-dropdown">
              <option value="" disabled selected>Duration</option>
              <option value="60">&lt 1 hr</option>
              <option value="90-120">1.5 hrs - 2 hrs</option>
              <option value="120-180">2 hrs - 3 hrs</option>
              <option value="180">&gt 3 hrs</option>
            </select>
          </div>
        </div>
        <div class="col s3">
          <div class="input-field">
            <div class="center-align">
              <i class="fa-solid fa-tag fa-beat fa-lg" style="color: #ff0000;"></i>
            </div>
            <select id="type-dropdown">
              <option value="" disabled selected>Type</option>
              <option value="films/movies">Films/Movies</option>
              <option value="podcasts">Podcasts</option>
              <option value="tv series">TV Series</option>
              <option value="shorts">Shorts</option>
              <option value="video games">Video Games</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- container -->
    <div class="container valign-wrapper" style="height: 100vh">
      <div class="row">
        <div class="col s12 center-align">
          <!-- form -->
          <form id="search-form">
            <div class="row">
              <div class="input-field col s12">
                <input
                  class="validate"
                  type="text"
                  id="search"
                  placeholder="Search for a movie"
                />
              </div>
            </div>
            <div class="row">
              <div class="col s12 center-align">
                <button
                  class="btn waves-effect waves-light btn-large search-btn"
                  type="submit"
                >
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <main></main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="./assets/js/nouislider.js"></script>
    <script src="./assets/js/script.js"></script>
    <script>
      // Initialize Materialize components
      $(document).ready(function () {
        // Dropdown initialization
        $("select").formSelect();
      });
    </script>
  </body>
</html>
